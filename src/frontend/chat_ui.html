<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FireGPT - AI Chat Interface</title>
    <!-- Link css and js -->
    <link rel="stylesheet" href="./static/chat_ui.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="./static/icons/logo.png" alt="FireGPT Logo" class="logo-img" />
            </div>
            <button class="theme-toggle" onclick="toggleTheme()"><img src="./static/icons/darklight.png"
                    alt="Toggle Theme" /></button>
        </header>
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Sources</h2>
                <div style="display: flex; gap: 8px; align-items: center;">
                    <button class="add-btn" id="addDocumentsBtn" onclick="fileInput.click()">
                        <img src="./static/icons/adddocuments.png" alt="Add Documents" />
                        <span>Add Documents</span>
                    </button>
                    <button class="add-btn" id="removeAllDocumentsBtn" onclick="removeAllDocuments()"
                        style="background: #d32f2f;" title="Remove All">
                        <img src="./static/icons/delete.png" alt="Remove All" /><span>Remove All</span>
                    </button>
                </div>
                <input id="fileInput" type="file" accept="application/pdf" multiple hidden />
            </div>
            <div class="sources-section" id="sourcesList"></div>
        </aside>
        <main class="main-content">
            <section class="chat-container">
                <div class="chat-header">
                    <h1 class="chat-title">Chat</h1>
                </div>
                <div class="messages-area" id="messagesArea">
                    <div class="message assistant">Welcome to FireGPT! I'm here to help you with your questions and
                        tasks.</div>
                </div>
                <div class="input-area">
                    <div class="preview-area" id="previewArea"></div>
                    <div class="input-row">
                        <textarea class="chat-input" placeholder="Ask anything" rows="1"></textarea>
                        <button class="file-btn" onclick="imageInput.click()"><img src="./static/icons/addimage.png"
                                alt="Add Image" /></button>
                        <button class="send-btn" disabled><img src="./static/icons/send.png" alt="Send" /></button>
                        <input id="imageInput" type="file" accept="image/*" multiple hidden />
                    </div>
                </div>
            </section>
        </main>
        <aside class="right-sidebar">
            <div class="map-container"><iframe id="mapIframe" src="/static/map.html" class="map-frame"
                    title="Map"></iframe>
            </div>
        </aside>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <!-- Link css and js -->
    <script src="/static/chat_ui.js"></script>
</body>

</html>

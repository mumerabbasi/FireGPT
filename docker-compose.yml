version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    # If you need GPU access for Ollama, uncomment the following lines
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      # Add any environment variables for Ollama here
      # For example:
      # - OLLAMA_HOST=0.0.0.0
      - OLLAMA_DEBUG=${OLLAMA_DEBUG:-false} # Example placeholder
      - OLLAMA_CONTEXT_LENGTH=32768
      - OLLAMA_NEW_ENGINE=true
      # Set OLLAMA_GPU_OVERHEAD to 8 GB in bytes
      # Optional: Mount a volume for Ollama models persistence
      # - ollama_models:/root/.ollama
      - /app/ollama_data:/root/.ollama:ro # Example: Persist data in a local directory
      

  ami-mcp:
    image: kesava89/ami-mcp:latest
    container_name: ami-mcp
    ports:
      - "7790:7790"
    volumes:
      - /app/mcp/models:/app/mcp/models
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  ami-backend:
    image: kesava89/ami-backend:latest
    container_name: ami-backend
    ports:
      - "8000:8000"
    volumes:
      - /app/mcp/models:/app/mcp/models
      - ./docs:/app/docs
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    restart: always
    environment:
      - OPENAI_API_BASE=${OPENAI_API_BASE:-http://ollama:11434/v1} # Example placeholder
      - FGPT_MCP_URL=${FGPT_MCP_URL:-http://ami-mcp:7790/mcp} # Example placeholder
    depends_on:
      - ami-mcp # Assuming backend depends on mcp
      - ollama # Add dependency on ollama if backend uses it

# Optional: Define volumes if you uncommented the ollama_models volume
# volumes:
#   ollama_models:
#     driver: local
